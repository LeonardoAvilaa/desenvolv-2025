<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link href="estilo2.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body>
    <div id="cadastro">
        <h2>Cadastro de Pessoa</h2>
        <form action="cadastro.php" method="POST">

            <div id="informacoespessoais">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <ul>
                        <li>
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required maxlength="100">
                        </li>
                        <li>
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome" required maxlength="100">
                        </li>
                        <li>
                            <label for="email">E-Mail:</label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="data">Data de Nascimento:</label>
                            <input type="date" id="data" name="data" min="1920-01-01" max="2025-27-08">
                        </li>
                        <li>
                            <label>Sexo:</label>
                            <div class="radio-group">
                                <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
                                <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </div>

            <div id="endereco">
                <fieldset>
                    <legend>Endereço</legend>
                    <ul>
                        <li>
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" maxlength="200">
                        </li>
                        <li>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" maxlength="10">
                        </li>
                        <li>
                            <label for="estado">Estado (UF):</label>
                            <select id="estado" name="estado">
                                <option value="">Selecione</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="BA">Bahia</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
            </div>

            <div id="preferencias">
                <fieldset>
                    <legend>Preferências</legend>
                    <ul>
                        <li>
                            <div class="color-label">
                                <label for="cor">Cor favorita:</label>
                                <input type="color" id="cor" name="cor">
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </div>

            <div class="buttons">
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </div>


        </form>
    </div>
</body>

</html>
